<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Batch Image Editor</title>
    <!-- Links to bootstrap css and awesome font css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
    <h1>Batch Image Editor</h1>
    
    <div class="controls">
        <label for="fileInput" class="inputs">
            <i class="fas fa-file-image"></i> Upload Images
        </label>
        <input id="fileInput" type="file" multiple accept="image/*" style="display: none;">
        <label for="folderInput" class="inputs">
            <i class="fas fa-folder-open"></i> Upload Folder
        </label>
        <input id="folderInput" type="file" webkitdirectory multiple accept="image/*" style="display: none;">
        <br><br>
        <button id="toggleBtn">Show Images</button>
        <button id="downloadBtn" disabled>Download All</button>
        <button id="clearBtn">Clear All</button>
    </div>

    <div id="status" class="loading"></div>
    <div id="imageList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    <script type="module" src="./script.js"></script>
</body>
</html>
